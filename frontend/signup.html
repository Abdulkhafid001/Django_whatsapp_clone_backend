<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsAppClone Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00a884 0%, #008069 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #25D366;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #1f1f1f;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #667781;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #3b4a54;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d1d7db;
            border-radius: 8px;
            font-size: 15px;
            color: #1f1f1f;
            background: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00a884;
            box-shadow: 0 0 0 3px rgba(0, 168, 132, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #8696a0;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #008069;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 168, 132, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #667781;
            font-size: 13px;
        }

        .footer-text a {
            color: #00a884;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e9edef;
        }

        .divider span {
            padding: 0 15px;
            color: #8696a0;
            font-size: 13px;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #3c4043;
            border: 1px solid #d1d7db;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #00a884;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>

            </div>
            <h1>Sign up to WhatsAppClone</h1>
            <p class="subtitle">Create your account to get started</p>

        <form id="form" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <button type="submit" id="submitBtn" class="signup-btn">Sign Up</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="google-btn" type="button">

            Continue with Google
        </button>
        <div class="footer-text">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

</body>

</html>
